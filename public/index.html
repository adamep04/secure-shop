<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      display: block;
      background: black;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-start py-5">

  <canvas id ="starCanvas"></canvas>

  <div class="container" style="max-width: 600px;">
    <h1 class="text-center mb-4">Product list</h1>
    <div id="products" class="mb-4 border p-3 rounded bg-white shadow-sm"></div>

    <h2 class="text-center mt-4">Cart</h2>
    <div id="cart" class="mb-3 border p-3 rounded bg-white shadow-sm"></div>

    <button onclick="checkout()" class="btn btn-primary w-100 mb-4">Order</button>

    <div id="addressForm" style="display:none;">
      <div class="mb-3">
        <input id="address" class="form-control" placeholder="Enter your address">
      </div>
      <button onclick="submitOrder()" class="btn btn-success w-100">Submit Order</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const stars = [];
    const STAR_COUNT = 100;

    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.5 + 1 
      });
    }

    let mouse = { x: null, y: null };

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);

      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      }

      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          const dx = stars[i].x - stars[j].x;
          const dy = stars[i].y - stars[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const distToMouseI = Math.hypot(mouse.x - stars[i].x, mouse.y - stars[i].y);
          const distToMouseJ = math.hypot(mouse.x - stars[j].x, mouse.y - stars[j].y);

          if (dist < 120 && distToMouseI < 200 && distToMouseJ < 200) {
            ctx.beginPath();
            ctx.moveTo(stars[i].x, stars[i].y);
            ctx.lineTo(stars[j].x, stars[j].y);
            ctx.strokeStyle = "rgba(255, 255, 255, 0.2)";
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>

  <script src="app.js"></script>
</body>
</html>
