<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      display: block;
      background: black;
    }

    h1, h2 {
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }

    .container {
      background-color: rgba(20, 20, 20, 0.75);
      color: #f8f8f8;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .card {
      background-color: rgba(40, 40, 40, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: #fff;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-start py-5">

  <canvas id ="starCanvas"></canvas>

  <div class="container" style="max-width: 600px;">
    <h1 class="text-center mb-4">Product list</h1>
    <div id="products" class="mb-4 border p-3 rounded bg-white shadow-sm"></div>

    <h2 class="text-center mt-4">Cart</h2>
    <div id="cart" class="mb-3 border p-3 rounded bg-white shadow-sm"></div>

    <button onclick="checkout()" class="btn btn-primary w-100 mb-4">Order</button>

    <div id="addressForm" style="display:none;">
      <div class="mb-3">
        <input id="address" class="form-control" placeholder="Enter your address">
      </div>
      <button onclick="submitOrder()" class="btn btn-success w-100">Submit Order</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const STAR_COUNT = 120;
    const stars = [];
    

    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.5 + 1,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3 
      });
    }

    let mouse = { x: null, y: null };

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    function drawTriangleBetween(points) {
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      ctx.lineTo(points[1].x, points[1].y);
      ctx.lineTo(points[2].x, points[2].y);
      ctx.closePath();
      ctx.strokeStyle = "rgba(255, 255, 255, 0.2)";
      ctx.stroke();
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      for (let star of stars) {
        //pohyb
        star.x += star.vx;
        star.y += star.vy;
        
        //odrazeni od okraje
        if (star.x < 0 || star.x > width) star.vx *= -1;
        if (star.y < 0 || star.y > height) star.vy *= -1;

        //vykresleni hvezdy
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      }

      //najdi 3 nejblizsi hvezdy ke kurzoru
      if (mouse.x !== null && mouse.y !== null) {
        const distances = stars.map(star => ({
          ...star,
          distance: Math.hypot(mouse.x - star.x, mouse.y - star.y)
        }));

        distances.sort((a, b) => a.distance - b.distance);
        const nearest = distances.slice(0, 3);
        if (nearest.length === 3) {
          drawTriangleBetween(nearest);
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>

  <script src="app.js"></script>
</body>
</html>
